<!doctype html>
<html lang="ja">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>anime.js animation</title>
</head>
<body>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js
"></script>
<script type="text/javascript" src="anime-video.js"></script>
