<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住所取得と地図表示</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<header>
  <h1>住所取得と地図表示</h1>
</header>

<div>
  <label for="address">住所を入力してください:</label>
  <input type="text" id="address" placeholder="例: 東京都八王子市初沢町1231-16">
  <button id="submitBtn">表示</button>
</div>

<div id="map" style="height: 400px; margin-top: 20px;"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 地図の初期設定
  const map = L.map('map').setView([35.657442, 139.338538], 12); // 八王子中心

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  function geocodeAddress(address) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const { lat, lon } = data[0];
            map.setView([lat, lon], 16); // 地図の表示を更新
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${address}</b>`)
                .openPopup();
          } else {
            alert("住所が見つかりませんでした。正確な住所を入力してください。");
          }
        })
        .catch(error => console.error("エラーが発生しました:", error));
  }

  document.getElementById("submitBtn").addEventListener("click", () => {
    const address = document.getElementById("address").value.trim();
    if (address) {
      geocodeAddress(address);
    } else {
      alert("住所を入力してください。");
    }
  });
</script>
</body>
</html>
