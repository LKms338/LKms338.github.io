<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web_中間課題twitter</title>
  <!-- Bootstrap CDNの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5 text-center">Tweet一覧</h1>

  <!-- ユーザー選択ボタン -->
  <div id="user-buttons" class="d-flex justify-content-center mt-4 mb-4">
    <!-- ボタンが動的に追加されます -->
  </div>

  <!-- Tweet表示エリア -->
  <div id="answer" class="mt-4">
    <!-- Tweetが動的にここに表示されます -->
  </div>

</div>

<!-- Tweetデータの読み込み -->
<script src="https://morimorihoge.github.io/teu2024f/tweets.js"></script>

<!-- JavaScriptコード -->
<script src="tweet.js"></script>

</body>
</html>
